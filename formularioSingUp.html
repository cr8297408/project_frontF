<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>


   <header>
        <h1>Registro</h1>
    </header>

    <main>
    
    <form action="" method="post" id="form">
        
        <label for="Nombre">Nombre y Apellido</label><br>
        <input id="Nombre" type="text" required autofocus ><br>
        <label for="Usuario">Nombre de usuario</label><br>
        <input id="Usuario" type="text" required maxlength="16" placeholder="Maximo 16 caracteres"><br>
        <label for="Contraseña">Contraseña</label><br>
        <input type="password" name="Contraseña" id="Contraseña" required><br>
        <label for="ConfContraseña">Confirmar contraseña</label><br>
        <input type="password" name="ConFContraseña" id="ConfContraseña" required><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="email@gmail.com" required><br><br>
        <input type="submit" value="Registrarse">
   
    </form>
</main>
<script src="./js/redirect.js"></script>
</body>
</html>
