<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>


    <fieldset>
        <legend><h2>Registro</h2></legend>
    <form action="" method="post">
  
    
        <label for="Nombre">Nombre y Apellido</label><br>
        <input id="Nombre" type="text" required autofocus><br>
        <label for="Usuario">Nombre de usuario</label><br>
        <input id="Usuario" type="text" required><br>
        <label for="Contraseña">Contraseña</label><br>
        <input type="password" name="Contraseña" id="Contraseña" required><br>
        <label for="ConfContraseña">Confirmar contraseña</label><br>
        <input type="password" name="ConFContraseña" id="ConfContraseña" required><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="email@gmail.com" required><br><br>
        <input type="submit" value="Registrarse">
   
</form>
</fieldset> 
</body>
</html>
